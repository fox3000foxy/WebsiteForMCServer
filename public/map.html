{tempStart}
<iframe id="atlas" width="95%" height="90%"></iframe>
<button id="full" style="position: absolute;z-index: 2;right:6%;top:27.5%" onclick="
document.getElementById('atlas').style.position = 'absolute';
document.getElementById('atlas').style.left = '0';
document.getElementById('atlas').style.top = '0';
document.getElementById('atlas').style.width = '100%';
document.getElementById('atlas').style.height = '102.5%';
document.getElementById('quit').style.visibility = 'visible'
this.style.visibility = 'hidden'
">Fullscreen</button>
<button id="quit" style="position: absolute;z-index: 2;visibility: hidden;right:2%;top:2%" onclick="
document.getElementById('atlas').style.position = 'relative';
document.getElementById('atlas').style.width = '95%';
document.getElementById('atlas').style.height = '90%';
document.getElementById('full').style.visibility = 'visible'
this.style.visibility = 'hidden'
">Quit</button>
<br>
<script>
    function reqListener() {
        map = JSON.parse(mapReq.responseText)
        if (map.mapUrl == null) src = "http://" + location.hostname + ":3001"
        else src = map.mapUrl
        mapElem = document.getElementById("atlas")
        mapElem.src = src
    }

    var mapReq = new XMLHttpRequest();
    mapReq.onload = reqListener;
    mapReq.open("get", gitURL+"/map.json", true);
    mapReq.send();
</script>
{tempEnd}
