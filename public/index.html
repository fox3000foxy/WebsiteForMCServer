{tempStart}
<h3 id="maintitle"></h3>
<h5 id="subtitle"></h5>
<iframe id="trailer" width="95%" height="80%" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<script>
    function reqListener() {
        main = JSON.parse(mapReq.responseText)
        document.getElementById("maintitle").innerHTML = main.welcomeMessage[0]
        document.getElementById("subtitle").innerHTML = main.welcomeMessage[1]
        document.getElementById("trailer").src = main.trailerUrl
    }
    var mapReq = new XMLHttpRequest();
    mapReq.onload = reqListener;
    mapReq.open("get", "/disp/json/main", true);
    mapReq.send();
</script>
<br> {tempEnd}
